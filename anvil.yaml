dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
startup: {type: form, module: Index}
package_name: Kanban
allow_embedding: false
name: Kanban
runtime_options: {version: 2, client_version: '3', server_version: python3-sandbox,
  server_spec: null}
startup_form: null
db_schema:
  task:
    client: none
    server: full
    columns:
    - name: name
      admin_ui: {width: 200, order: 0}
      type: string
    - name: description
      admin_ui: {width: 200, order: 1}
      type: string
    - name: dueDate
      admin_ui: {width: 200, order: 2}
      type: date
    - name: status
      admin_ui: {width: 200, order: 3}
      type: string
    - name: project
      admin_ui: {width: 200, order: 4}
      type: link_single
      target: project
    title: Task
  project:
    client: none
    server: full
    columns:
    - name: name
      admin_ui: {width: 200, order: 0}
      type: string
    - name: Tasks
      admin_ui: {width: 200, order: 1}
      type: link_multiple
      target: task
    - name: started
      admin_ui: {order: 0.5, width: 200}
      type: date
    - name: ended
      admin_ui: {order: 0.75, width: 200}
      type: date
    title: Project
renamed: true
